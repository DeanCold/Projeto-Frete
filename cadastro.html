<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Teste-Cadastro</title>
        <link rel="stylesheet" href="CSS/style_reset.css">
        <link rel="stylesheet" href="CSS/style_global.css">
		<link rel="stylesheet" href="CSS/style_cadastro.css">
    </head>

    <body>
        
		<div id="Main">
			<div id="Painel">
						
						   
							<h2>Cadastrar-se</h2>
								<div id="icon">
									
								</div>
								<div id="usuario_cadastro">
							
							<label for="label_nome">
								Nome:
							</label>
								<input id="input_nome" type="text" placeholder="Nome Completo">
							
							<label for="label_dataNasc">
								Data de nascimento:
							</label>	
								<input id="input_data" type="date">
							
							<Form>	
								<label for="label_select">
									Cidade:
								</label>
								<select id="select_cidade" name="cidade">
								<option value="1">São Joaquim da Barra</option>
								<option valuue="2">Guará</option>
								<option value="3">Ipuã</option>
								<option value="4">Orlandia</option>
								<option value="5">Franca</option>
								
								</select>

							</Form>
								
							<label for="label_bairro">
								Bairro:
							</label>
								<input id="input_bairro" type="text" placeholder="Jardim Paraiso">
						
								
							<label for="label_email">
								E-mail:
							</label>

								<input id="input_email" type="email" placeholder="usuario@outlook.com">		
							
								<label for="label_email">
									Confirmar E-mail:
								</label>
	
									<input id="input_emailConfirm" type="email" placeholder="usuario@outlook.com">		
							<label for="label_senha">
							   Senha:
							</label>
								<input id="input_senha" type="password" placeholder="**********">
								<label for="label_senha">
									Confirmar Senha:
								 </label>
									 <input id="input_senhaConfirm" type="password" placeholder="**********">
				<button class="btn_cadast" id="btn_cadastrar">Cadastrar</button>	
				<button class="btn_cadast"id="btn_voltarInicio">Voltar </button>
				
			</div>
		 </div>
			
			
			


			
			
		<script type="module" src="JS/cadastro.js"> </script>
	
	</div>
    </body>



</html>
